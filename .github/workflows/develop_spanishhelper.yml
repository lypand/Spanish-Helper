# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - spanishhelper

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: UI - npm install, build, and test
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      - name: UI - Zip artifact for deployment
        run: zip frontend.zip ./* -r

      - name: UI - Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: frontend.zip
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Backend - npm install, build, and test
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Backend - Zip artifact for deployment
        run: zip frontend.zip ./* -r

      - name: Backend - Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: backend.zip
  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8127A9EA144A4DF680FFB8D0EEF7DBF5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B61154C84DC452AAEEB1CE3E66B7C2C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06AC170836E4460BAC30CD7D3FD2D987 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'spanishhelper'
          slot-name: 'Production'
          package: .
          
